<div class="test-basic-setting-container">
    <div class="heading-container">
        <h5 class="test-heading"> Test Manager </h5>
        <button class="btn btn-success btn-md" [routerLink]="['questions','new_question']">Add Question</button>
    </div>

    <div class="question-container">

        <div *ngFor="let question of questions; let i = index" class="common-boxing"
            [routerLink]="['questions' , question['_id']]">
            <div class="question-mng-heading">
                <span>Q {{i+1}}</span>
                <div class="question-mng-heading-right">
                    <p>Type <span> {{question.questionType == "single" ?'Single choice' : 'Multiple choice'}} </span>
                    </p>
                    <p>Points <span> {{question.correctAnswerPoint}} </span> </p>
                    <p>Negative Points <span> {{question.incorrectAnswerPoint}} </span> </p>
                </div>
            </div>

            <div class="question-format-container">
                <div innerHTML="{{question.questionText}}" class="question-text">

                </div>
                <div class="options-container">

                    <div *ngFor="let value of question.options ; let i = index "
                        [ngClass]="value.selected ? 'rightOptions' : '' " class="options-each-element">
                        <!-- <i class="bi bi-circle"></i> -->
                        <div innerHTML="{{value.optionText}}"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
