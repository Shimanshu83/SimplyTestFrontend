<div class="content-wrap">


    <div class="page-title-box">
        <h5>
            My Tests (9)
        </h5>

        <div [routerLink]="['newTestCampaign']" class="btn btn-md btn-success">
            New Test
        </div>


    </div>

    <div class="flex-grid ">
        <div class="test-detail  common-boxing" [routerLink]="[test['_id']]"
            *ngFor="let test of testList ; index as i  ">
            <div class="test-status">

                <div class="status-chip-cotainer">
                    <div class="status-chip"
                        [ngClass]="{statusChipActive : test.status == 'active' ,statusChipInactive : test.status == 'inactive' ,statusChipSetup : test.status == 'setupInProgress'   }">
                        {{test.status}}
                    </div>

                    <div class="status-createdat">
                        CREATED : {{test.createdAt}}
                    </div>
                </div>

                <div class="test-delete">
                    <button>
                        <i class="bi bi-trash"></i>

                    </button>
                </div>
            </div>

            <div class="test-description-heading">
                <h4>
                    {{test.testName}}
                </h4>

                <p>
                    {{test.description}}
                </p>
            </div>
        </div>
    </div>
</div>
