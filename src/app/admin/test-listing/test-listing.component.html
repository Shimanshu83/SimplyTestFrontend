<div class="content-wrap">


    <div class="page-title-box">
        <h5>
            My Tests (9)
        </h5>

        <div class="btn btn-md btn-success">
            New Test
        </div>

        
    </div>

    <div class="flex-grid ">
        <div class="test-detail  common-boxing"  *ngFor="let test of testList ; index as i  "  >
            <div class="test-status"  >
                <div class="status-chip" [ngClass]="{statusChipActive : test.status == 'active' ,statusChipInactive : test.status == 'inactive' ,statusChipSetup : test.status == 'setup in progress'   }" >
                   {{test.status}}
                </div>

                <div class="status-createdat">
                    CREATED : {{test.created_at}}
                </div>
                <div class="test-delete">
                    <button>
                        <i class="bi bi-trash"></i>

                    </button>
                </div>
            </div>

            <div class="test-descriptoin-heading">
                <h3>
                    {{test.name}}
                </h3>

                <p>
                    {{test.description}}
                </p>
            </div>
        </div>
   </div>
</div>
